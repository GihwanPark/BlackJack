<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" http-equiv="Content-Type">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BlackJack</title>
    <style>
        html, body{width: 100%;}
        .list-group { width: 100%; }
        .list-group-item { width: 100%; }
    </style>

</head>
<body>
<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
        <a class="nav-link active" href="#">Lobby</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">상점</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">튜토리얼</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">이벤트</a>
    </li>
</ul>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div>
                <ul th:each="room, index : ${list}" class="list-group">
                    <li class="list-group-item" th:text="${index.index}">Room</li>
                    <li class="list-group-item list-group-item-info">
                        <a th:href="@{/blackjack/room(roomId=${room.roomId})}">[[${room.name}]]</a></li>
                </ul>
            </div>
        </div>
        <form th:action="@{/blackjack/room}" method="post">
            <input type="text" name="name" class="form-control">
                <button class="btn btn-primary" id = "btn-create">방 만들기</button>
        </form>
    </th:block>

<!--
    <script th:inline="javascript">
        $(document).ready(function(){

            var roomName = [[${roomName}]];
            if(roomName != null) alert(roomName + "방이 개설되었습니다.");

            $(".btn-create").on("click", function (e){
                e.preventDefault();
                var name = $("input[name = 'name']").val();

                if(name == "") alert("Please write the name.")
                else $("form").submit();
            });

        });
    </script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
